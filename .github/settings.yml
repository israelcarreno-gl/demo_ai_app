# Repository settings for template repository
# https://github.com/probot/settings

repository:
  # A short description of the repository
  description: ðŸš€ Production-ready Flutter template with Clean Architecture, BLoC, multi-environment support, and best practices

  # A URL with more information about the repository
  homepage: https://github.com/israelcarreno-gl/gist

  # A comma-separated list of topics to set on the repository
  topics: flutter, dart, clean-architecture, bloc, template, starter, boilerplate, flutter-template, flutter-starter, mobile-app

  # Either `true` to make the repository private, or `false` to make it public
  private: false

  # Either `true` to enable issues for this repository, `false` to disable them
  has_issues: true

  # Either `true` to enable projects for this repository, or `false` to disable them
  has_projects: false

  # Either `true` to enable the wiki for this repository, `false` to disable it
  has_wiki: false

  # Either `true` to enable downloads for this repository, `false` to disable them
  has_downloads: true

  # Updates the default branch for this repository
  default_branch: main

  # Either `true` to allow squash-merging pull requests, or `false` to prevent squash-merging
  allow_squash_merge: true

  # Either `true` to allow merging pull requests with a merge commit, or `false` to prevent merging pull requests with merge commits
  allow_merge_commit: true

  # Either `true` to allow rebase-merging pull requests, or `false` to prevent rebase-merging
  allow_rebase_merge: true

  # Either `true` to enable automatic deletion of branches on merge, or `false` to disable
  delete_branch_on_merge: true

  # Either `true` to enable automated security fixes, or `false` to disable
  enable_automated_security_fixes: true

  # Either `true` to enable vulnerability alerts, or `false` to disable
  enable_vulnerability_alerts: true

# Labels: define labels for Issues and Pull Requests
labels:
  - name: bug
    color: d73a4a
    description: Something isn't working

  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation

  - name: enhancement
    color: a2eeef
    description: New feature or request

  - name: good first issue
    color: 7057ff
    description: Good for newcomers

  - name: help wanted
    color: 008672
    description: Extra attention is needed

  - name: question
    color: d876e3
    description: Further information is requested
